                    <!-- Bootstrap CSS -->
                    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
                    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
                    <!--CSS-->
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <link rel="stylesheet" href="main.css">
                    <script src="store.js" async></script>
                    <style>
                        * {
                          box-sizing: border-box;
                        }

                        body {
                          margin: 0;
                          font-family: Arial;
                        }

                        /* The grid: Four equal columns that floats next to each other */
                        .column {
                          float: left;
                          width: 25%;
                          padding: 10px;
                        }

                        /* Style the images inside the grid */
                        .column img {
                          opacity: 0.8; 
                          cursor: pointer; 
                        }

                        .column img:hover {
                          opacity: 1;
                        }

                        /* Clear floats after the columns */
                        .row:after {
                          content: "";
                          display: table;
                          clear: both;
                        }

                        /* The expanding image container */
                        .container {
                          position: relative;
                          display: none;
                        }

                        /* Expanding image text */
                        #imgtext {
                          position: absolute;
                          bottom: 15px;
                          left: 15px;
                          color: white;
                          font-size: 20px;
                        }

                        /* Closable button inside the expanded image */
                        .closebtn {
                          position: absolute;
                          top: 10px;
                          right: 15px;
                          color: white;
                          font-size: 35px;
                          cursor: pointer;
                        }
                    </style>

                </head>
                <body>
                    <div class="container-fluid">
                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                            <a class="navbar-brand" href="index.html">Arkray Co. Ltd. Inc.</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="demo.html">Demo</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                            <br>

                            <br>

                            <div style="text-align:center">
                            <br>
                            <br>
                                <div class="col-sm-12 col-md-8 offset-md-2">
                                            <img class="img-fluid" src="Assets/arkrayPHMLogo.jpg">
                                            <h6 class="display-4"></h6>
                                        </div>
                            <br>
                            <br>

                            <h2>Tabbed Image Gallery</h2>
                            <p>Click on the images below:</p>
                            </div>
                            <div class="sectionWhite">
                            <!-- The four columns -->
                            <div class="row">
                              <div class="column">
                                <img src="Assets/banner%2000.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
                              </div>
                              <div class="column">
                                <img src="Assets/banner%2001.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
                              </div>
                              <div class="column">
                                <img src="Assets/banner%2002.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
                              </div>
                              <div class="column">
                                <img src="Assets/banner%2003.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
                              </div>
                            </div>

                            <div class="container">
                              <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                              <img id="expandedImg" style="width:100%">
                              <div id="imgtext"></div>
                            </div>

                            <script>
                            function myFunction(imgs) {
                              var expandImg = document.getElementById("expandedImg");
                              var imgText = document.getElementById("imgtext");
                              expandImg.src = imgs.src;
                              imgText.innerHTML = imgs.alt;
                              expandImg.parentElement.style.display = "block";
                            }
                            </script>
                        </div>
